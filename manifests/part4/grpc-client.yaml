apiVersion: v1
kind: Pod
metadata:
  name: grpc-client
  labels:
    app: grpc-client
spec:
  containers:
  - name: grpcurl
    image: alpine:latest
    command: ["/bin/sh"]
    args: ["-c", "apk add --no-cache curl && sleep 3600"]
    resources:
      requests:
        memory: "32Mi"
        cpu: "50m"
      limits:
        memory: "64Mi"
        cpu: "100m"