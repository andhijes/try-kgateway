apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-health
  labels:
    app: grpc-health
spec:
  replicas: 2
  selector:
    matchLabels:
      app: grpc-health
  template:
    metadata:
      labels:
        app: grpc-health
    spec:
      containers:
      - name: grpc-health
        image: alpine:latest
        ports:
        - containerPort: 50051
        command: ["/bin/sh"]
        args: ["-c", "apk add --no-cache socat && echo 'gRPC Health Service Mock' && socat TCP-LISTEN:50051,fork EXEC:'/bin/echo HTTP/2.0 200 OK'"]
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: grpc-health-service
spec:
  selector:
    app: grpc-health
  ports:
  - name: grpc
    port: 50051
    targetPort: 50051
  type: ClusterIP