apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grpc-http-route
spec:
  parentRefs:
  - name: my-gateway
  rules:
  # Health service routing
  - matches:
    - path:
        type: PathPrefix
        value: /grpc.health.v1.Health/
    backendRefs:
    - name: grpc-health-service
      port: 50051
  # Greeter service routing  
  - matches:
    - path:
        type: PathPrefix
        value: /helloworld.Greeter/
    backendRefs:
    - name: grpc-greeter-service
      port: 50051