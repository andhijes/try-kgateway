apiVersion: gateway.networking.k8s.io/v1   # Versi API Gateway API
kind: Gateway                              # Jenis resource = Gateway
metadata:
  name: my-gateway                         # Nama Gateway
spec:
  gatewayClassName: nginx                  # GatewayClass yang digunakan
  listeners:
  - name: http                             # Listener bernama "http"
    port: 80                               # Port yang didengarkan
    protocol: HTTP                         # Protokol yang digunakan
    allowedRoutes:
      namespaces:
        from: Same                         # Hanya izinkan route dari namespace yang sama
